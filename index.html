<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="patern"><img src="./images/bg-pattern-card.svg" alt=""></div>
      <div class="content">
        <div class="picture"><img src="./images/image-victor.jpg" alt=""></div>
        <h2>Victor Crest <span>26</span></h2>
        <h3>London</h3>
        <div class="stats">
          <div class="item">
            <h4>80K</h4>
            <h5>Followers</h5>
          </div>
          <div class="item">
            <h4>803K</h4>
            <h5>Likes</h5>
          </div>
          <div class="item">
            <h4>1.4K</h4>
            <h5>Photos</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
